<div class="modal fade"
     id="addAuthorModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="Add new Author">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Add new Author</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal"
              action="" method="POST"
              name="addAuthor">
          {% csrf_token %}
          <div class="form-group">
            <label for="initials" class="col-sm-3 control-label">Initials</label>
            <div class="col-sm-9">
              <input type="text" class="form-control"
                     id="initials" name="initials"
                     placeholder="Initials"
                     required="required">
            </div>
          </div>
          <div class="form-group">
            <label for="surname" class="col-sm-3 control-label">Surname</label>
            <div class="col-sm-9">
              <input type="text" class="form-control"
                     id="surname" name="surname"
                     placeholder="Surname"
                     required="required">
            </div>
          </div>
          <div class="form-group">
            <label for="firstNames"
                   class="col-sm-3 control-label">First names</label>
            <div class="col-sm-9">
              <input type="text" class="form-control"
                     id="firstNames" name="firstNames"
                     placeholder="First names"
                     required="required">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
              <input type="email" class="form-control"
                     id="email" name="email"
                     placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="website" class="col-sm-3 control-label">Website</label>
            <div class="col-sm-9">
              <input type="text" class="form-control"
                     id="website" name="website"
                     placeholder="Website">
            </div>
          </div>
          <div class="form-group">
            <label for="user_id" class="col-sm-3 control-label">User Id</label>
            <div class="col-sm-9">
              <input type="number" class="form-control"
                     id="user_id" name="user_id"
                     placeholder="Id of user that belongs to this author.">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <button type="submit" name="addAuthor"
                      class="btn btn-danger">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
