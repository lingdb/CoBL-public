<center>
  <a href="{% url 'edit-cogclasses' prev_meaning.gloss %}"
     class="pull-left prevNextLink"
     style="color: #006400;">
    <strong>«&nbsp;{{ prev_meaning.gloss }}</strong>
  </a>
  <h1 class="inline"
      style="color: #006400;"
      {% if meaning.tooltip %}
        data-toggle="tooltip"
        data-placement="right"
        data-container="body"
        title="{{ meaning.tooltip }}"
      {% endif %}>
    <input class="typeaheadText"
           value="{{ meaning.gloss }}"
           data-typeahead="{{ typeahead | escapejs }}">
    <a href="https://github.com/lingdb/CoBL-public/wiki/Meaning:-{{ meaning.gloss }}"
       title="View wiki page."
       target="_blank"
       style="color: #006400;">
      <span class="glyphicon glyphicon-info-sign"></span>
    </a>
    {% if meaning.exampleContext %}
    <span class="badge"
          data-toggle="tooltip"
          data-placement="top"
          data-container="body"
          title="{{ meaning.exampleContext }}">
      e.g.
    </span>
    {% endif %}
  </h1>
  <a href="{% url 'edit-cogclasses' next_meaning.gloss %}"
     class="pull-right prevNextLink"
     style="color: #006400;">
    <strong>{{ next_meaning.gloss }}&nbsp;»</strong>
  </a>
</center>
