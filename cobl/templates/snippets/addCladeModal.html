<div class="modal fade"
     id="addCladeModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="Add new clade">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Add new clade</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal"
              action="" method="POST"
              name="addClade">
          {% csrf_token %}
          <div class="form-group">
            <label for="level1_branch_name" class="col-sm-3 control-label">Clade levels</label>
            <div class="col-sm-9">
              <input type="text" class="form-control inline"
                     id="cladeLevel0" name="cladeLevel0"
                     placeholder="Cl 0"
                     style="width: 4em;"
                     required="required"
                     pattern="^[0-9]+$">
              <input type="text" class="form-control inline"
                     id="cladeLevel1" name="cladeLevel1"
                     placeholder="Cl 1"
                     style="width: 4em;"
                     required="required"
                     pattern="^[0-9]+$">
              <input type="text" class="form-control inline"
                     id="cladeLevel2" name="cladeLevel2"
                     placeholder="Cl 2"
                     style="width: 4em;"
                     required="required"
                     pattern="^[0-9]+$">
              <input type="text" class="form-control inline"
                     id="cladeLevel3" name="cladeLevel3"
                     placeholder="Cl 3"
                     style="width: 4em;"
                     required="required"
                     pattern="^[0-9]+$">
            </div>
          </div>
          <div class="form-group">
            <label for="cladeName" class="col-sm-3 control-label">Clade name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control"
                     id="cladeName" name="cladeName"
                     placeholder="Clade name"
                     required="required">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <button type="submit" name="addClade"
                      class="btn btn-danger">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
