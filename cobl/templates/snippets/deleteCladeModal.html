<div class="modal fade"
     id="deleteCladeModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="Delete clade">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Delete clade</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal"
              action="" method="POST"
              name="deleteClade">
          {% csrf_token %}
          <div class="form-group">
            <label for="cladeName" class="col-sm-3 control-label">Clade name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control"
                     id="cladeName" name="cladeName"
                     placeholder="Branch name"
                     required="required">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <button type="submit" name="deleteClade"
                      class="btn btn-danger">Delete</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
