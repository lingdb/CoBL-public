<table class="table table-condensed">
  <thead>
    <tr>
      <th colspan="2">
        Meanings
      </th>
    </tr>
  </thead>
  <tbody>
    {% for mCount in meaningCounts %}
      <tr>
        <td>
          {{ mCount.count }}
        </td>
        <td>
          {{ mCount.meaning }}
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
